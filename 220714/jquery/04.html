<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEYUP</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <!-- 
    <input type="text" class="a" value="some text">
    <p class="a_text"></p>
    <input type="password" class="b">
    <p class="b_text"></p>
     -->
     <!-- keyup : 값을 입력했을 때 -->
     <input type="text" value="some text">
     <input type="password">
     <p></p>
     <script>
        $('input').keyup(function() {
            var value = $(this).val()
            $('p').text(value)
        }).keyup()
     </script>
</body>
</html>
